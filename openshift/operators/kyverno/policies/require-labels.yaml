apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-standard-labels
spec:
  validationFailureAction: enforce
  rules:
    - name: check-labels
      match: { resources: { kinds: ["Pod"] } }
      validate:
        message: "Pods must include env and app labels"
        pattern:
          metadata:
            labels:
              env: "?*"
              app: "?*"
